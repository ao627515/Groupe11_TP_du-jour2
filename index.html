<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <!--Pour insérer la barre de navigation -->
    <nav class="information">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <button>Se connecter</button>
    </nav>
    <!-- Tout le corps de la page sera entre la balise <main> -->
    <main>
        <img src="logogoogle.avif" alt="Logo de Google" id="center" />
        <div class="recherche">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Recherche Google" />
            <i class="fas fa-microphone"></i>
        </div>
        <div class="button-container">
            <button class="button1">Recherche Google</button>
            <button>J'ai de la chance</button>
        </div>
    </main>
    <!-- Le pied de page sera dans la balise "footer" -->
    <footer>
        <p>Burkina Faso</p>
        <hr>
        <div class="container">
            <div class="bloc1">
                <a href="#">À propos</a>
                <a href="#">Publicité</a>
                <a href="#">Entreprise</a>
                <a href="#">Comment fonctionne la recherche Google</a>
            </div>
            <div class="bloc2">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>
</body>

</html>
